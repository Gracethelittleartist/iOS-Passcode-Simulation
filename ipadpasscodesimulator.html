<!DOCTYPE html>
<html  lang="en">
<head>

<meta charset="utf-8">

<title>Enter iOS Passcode</title>

<style media="screen">
body {
    background-image: url("http://imgur.com/a/6QCgU");
 }
#keyboard {
    text-align:center;
 }
#keyboard div {
    margin:5px 0;
 }
#space {
    width:184px;
 }
#keyboard label {
    margin-top:20px;
    font-family:serif;
    text-decoration:underline;
 }
#keyboard input {
    box-shadow:2px 2px 2px #666;
 }
#keyboard input[type="text"] {
    margin-top:20px;
    border:1px solid #666;
    border-radius:4px;
    box-shadow:none;
 }
</style>

<script>
(function() {
   'use strict';
   var i,c;
function init(){ 
   i=document.getElementById('keyboard').getElementsByTagName('input');
for(c=0;c<i.length;c++) {
if(i[c].type==='button') {
   i[c].addEventListener('onclick',makeClickHandler(c));
   }
  }

document.getElementById('clear').onclick=function() {
   document.getElementById('text').value='';
  }
 }

function makeClickHandler(c) {
   i[c].onclick=function() {
   document.getElementById('text').value+=this.value.toLowerCase();
  };
 }

   window.addEventListener?
   window.addEventListener('load',init,false):
   window.attachEvent('onload',init);
})();
</script>

</head>
<body>

<div id="keyboard">

<div>
<br>Enter Passcode<br>

<input id="text" type="text" readonly="readonly">
</div>

      <div>
          <input id="btn1" type="button" value="1" onclick="input(1);" />
          <input id="btn2" type="button" value="2" onclick="input(2);" />
          <input id="btn3" type="button" value="3" onclick="input(3);" />
      </div>

      <div>
          <input id="btn4" type="button" value="4" onclick="input(4);" />
          <input id="btn5" type="button" value="5" onclick="input(5);" />
          <input id="btn6" type="button" value="6" onclick="input(6);" />
      </div>

      <div>
          <input id="btn7" type="button" value="7" onclick="input(7);" />
          <input id="btn8" type="button" value="8" onclick="input(8);" />
          <input id="btn9" type="button" value="9" onclick="input(9);" />
      </div>

      <div>
          <input id="btn0" type="button" value="0" onclick="input(0);" />
 </div>

<div>
 <input id="clear" type="reset" value="clear">
</div>

</div><!-- end #keyboard -->

</body>
</html>
